<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="style.css">

    <head>
        <body>
            <h1><center>Lista de usuarios </center></h1>
        
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>WebSite</th>
                </tr>
                <tbody id="box"></tbody>
            </table>

            <script>
                let box = document.getElementById("box");
                let data = async() => (await fetch("https://jsonplaceholder.typicode.com/users")).json();
                data().then((res)=>{
                    res.forEach((val)=>{
                        box.insertAdjacentHTML("beforebegin",
                        `<tr>
                        <td>${val.id}</td>
                        <td>${val.name}</td>
                        <td>${val.username}</td>
                        <td>${val.email}</td>
                        <td>${val.phone}</td>
                        <td>${val.website}</td>
                    </tr>`);
                    

                    });
                });
            </script>
        </body>
    </head>
